<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="login">
        <div class="container-fluid " >
            <div class="row align-items-center ">
                <div class="col col-12 col-lg-7 ">
                    <form id="loginForm" class=" p-4">

                        <h1 class="text-center mb-5 mainTitle"><i class="fa-solid fa-utensils"></i> Savory</h1>

                        <h2 class="mb-3">Welcome</h2>

                        <div id="loginStatus" class="text-danger text-center fs-4 d-none">
                            Wrong email or password
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group mb-3">
                              <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                              <input id="email" type="text" class="form-control" placeholder="ahmed_ali@gmail.com">
                              <div class="">
                            </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group mb-3">
                              <span class="input-group-text"><i class="fa-regular fa-eye-slash"></i></span>
                              <input id="password" type="password" class="form-control" placeholder="********">
                              <div class="">
                            </div>
                            </div>
                        </div>

                        <div class="form-check d-flex justify-content-between mb-3">
                            <div>
                                <input type="checkbox" id="rememberMe" class="form-check-input" id="rememberMe">
                                <label class="form-check-label ms-2 fw-normal" for="rememberMe">Remember me</label>
                            </div>
                        </div>

                      
                        <button type="submit" class="btn form-control loginBtn">Login</button>
                      </form>

                      <p class="text-center mt-2">Don't have an account? <a style="color:var(--main-color)" href="index.html">Register</a></p>
                </div>

                <div class="col col-lg-5 ">
                    <div class=" img-fluid d-none d-lg-block float-end">
                        <img class="vh-100" src="Assets/login.jpg" alt="food">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="Assets/hi.png" class="rounded me-2" width="30" heigth="30" alt="welcome">
            <strong class="me-auto">Savory</strong>
            <small>1 second ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body text-white"  style="background-color: var(--main-color);">
            Welcome to savory world.
          </div>
        </div>
      </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>
</body>

</html>
