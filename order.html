<script>

  document.addEventListener('DOMContentLoaded', function() {
    document.getElementsByClassName('payCard')[0].innerHTML =localStorage.getItem("products");

    let imgs = document.querySelectorAll(".payCard img")
    let Productss = document.querySelectorAll(".payCard .product")

    for (let i = 0; i < imgs.length; i++) {
      imgs[i].style.width = "100px";
      imgs[i].style.height = "100px";
      Productss[i].style = "margin-top : 10px;"

    }

  let trashIcons = document.querySelectorAll(".trash");
  let payCard = document.querySelector(".payCard");
for (let i = 0; i < trashIcons.length; i++) {

  trashIcons[i].addEventListener("click", function () {
    trashIcons[i].parentNode.remove();
    localStorage.setItem("products" , payCard.innerHTML)
  });
}

});

</script>
