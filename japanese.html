    <section class="menus container-fluid">
      <header class="d-flex justify-content-between mt-4 pt-4">
        <div class="search-bar">
          <input
            type="text"
            placeholder="Menu search here"
            class="form-control"
            id="search-input"
            onkeyup="searchCards()"
          />
        </div>
      </header>

      <div class="sub-header mt-4 d-flex justify-content-between">
        <h4>Category</h4>
      </div>

      <div class="top-description mt-2">
        <p><span>10+ New</span> Best food added this week</p>
      </div>

      <div class="row pb-5 g-3">
        <div
          class="hover col-xl-1 col-lg-1 col-md-1 col-2"
          onclick="filterCards('all')"
          style="cursor: pointer"
        >
          <div class="bg item d-flex flex-column align-content-center">
            <div
              class="image-container align-self-center mt-2 w-50 h-50 rounded-circle"
            >
              <img
                src="./Assets/meal-0-removebg-preview.png"
                alt=""
                class="w-100 h-100"
              />
            </div>

            <p class="align-self-center pt-2">all</p>
            <i class="pb-2 text-center fa-solid fa-circle-chevron-right"></i>
          </div>
        </div>
        <div
          class="hover col-xl-1 col-lg-1 col-md-1 col-2"
          onclick="filterCards('meat')"
          style="cursor: pointer"
        >
          <div class="bg item d-flex flex-column align-content-center">
            <div
              class="image-container align-self-center mt-2 w-50 h-50 rounded-circle"
            >
              <img
                src="./Assets/meal-0-removebg-preview.png"
                alt=""
                class="w-100 h-100"
              />
            </div>

            <p class="align-self-center pt-2">meat</p>
            <i class="pb-2 text-center fa-solid fa-circle-chevron-right"></i>
          </div>
        </div>

        <div
          class="hover col-xl-1 col-lg-1 col-md-1 col-2"
          onclick="filterCards('fish')"
          style="cursor: pointer"
        >
          <div class="bg item d-flex flex-column align-content-center">
            <div
              class="image-container align-self-center mt-2 w-50 h-50 rounded-circle"
            >
              <img
                src="./Assets/meal-0-removebg-preview.png"
                alt=""
                class="w-100 h-100"
              />
            </div>

            <p class="align-self-center pt-2">fish</p>
            <i class="pb-2 text-center fa-solid fa-circle-chevron-right"></i>
          </div>
        </div>
        <div class="hover col-xl-1 col-lg-1 col-md-1 col-2">
          <div class="bg item d-flex flex-column align-content-center">
            <div
              class="image-container align-self-center mt-2 w-50 h-50 rounded-circle"
              onclick="filterCards('plants')"
              style="cursor: pointer"
            >
              <img
                src="./Assets/meal-0-removebg-preview.png"
                alt=""
                class="w-100 h-100"
              />
            </div>

            <p class="align-self-center pt-2">vegetable</p>
            <i class="pb-2 text-center fa-solid fa-circle-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="sub-header mt-5 d-flex justify-content-between">
