<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

  <div class="register">
      <div class="container-fluid " >
          <div class="row align-items-center ">
              <div class="col col-12 col-lg-7 ">
                  <form class="p-4" id="registerForm">

                      <h1 class="p-3 text-center mb-5 mainTitle"><i class="fa-solid fa-utensils"></i> Savory</h1>

                      <div class=" mb-3">
                          <label for="fName" class="form-label">First Name</label>
                          <input id="fName" name="fName" type="text" class="form-control" placeholder="Ahmed" >
                          <div class="">
                            </div>
                      </div>


                        <div class="mb-3">
                          <label for="lName" class="form-label">Last Name</label>
                          <input id="lName" name="lName" type="text" class="form-control " placeholder="Ali"  >
                          <div class="">
                            </div>
                        </div>
  
                      <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                            <input name="email" id="email" type="text" class="form-control" placeholder="ahmed_ali@gmail.com" >
                            <div class="">
                          </div>

                          </div>
                      </div>

                      <div class="mb-3">
                          <label for="phone" class="form-label">Phone</label>
                          <input id="phone" name="phone" type="tel" class="form-control" placeholder="01234567891" >
                          <div class="">
                          </div>

                      </div>

                      <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-regular fa-eye-slash"></i></span>
                            <input id="password" name="password" type="password" class="form-control" placeholder="********" >
                            <div class="">
                          </div>

                          </div>
                      </div>

                      <div class="mb-3">
                          <label for="Cpassword" class="form-label">Confirm Password</label>
                          <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-regular fa-eye-slash"></i></span>
                            <input id="Cpassword" name="rePassword" type="password" class="form-control" placeholder="********" >
                            <div class="">
                          </div>
                          </div>
                      </div>
                    

                      <button type="submit" class="btn form-control registerBtn">Register</button>

                      <p class="text-center mt-2">Already have an account? <a style="color:var(--main-color)" href="login.html">Login</a></p>
                    </form>
              </div>

              <div class="col col-lg-5 ">
                  <div class=" img-fluid d-none d-lg-block float-end">
                      <img class="vh-100" src="Assets/login.jpg" alt="food">
                  </div>
              </div>

          </div>
      </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="Assets/hi.png" class="rounded me-2" width="30" heigth="30" alt="welcome">
        <strong class="me-auto">Savory</strong>
        <small>1 second ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body text-white"  style="background-color: var(--main-color);">
        Welcome to savory world.
      </div>
    </div>
  </div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/main.js"></script>

  </body>
</html>
