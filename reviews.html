  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const reviewsList = document.getElementById('reviews-list');
    const reviewForm = document.getElementById('review-form');

    // Load existing reviews from localStorage
    let reviews = JSON.parse(localStorage.getItem('reviews')) || [];

    // Display reviews (vulnerable to XSS)
    function displayReviews() {
        reviewsList.innerHTML = ''; // Clear existing content
        reviews.forEach(review => {
            reviewsList.innerHTML += `
                <div class="card mb-3">
                    <div class="card-body">
                        <h4 class="card-title" style="text-transform: lowercase;">${review.name}</h4>
                        <p class="card-text" style="text-transform: lowercase;">${review.comment}</p> <!-- XSS vulnerability here -->
                    </div>
                </div>
            `;
        });
    }

    // Handle form submission
    reviewForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('review-name').value.trim();
        const comment = document.getElementById('review-comment').value.trim();

        if (name && comment) {
            reviews.push({ name, comment, date: new Date().toLocaleString() });
            localStorage.setItem('reviews', JSON.stringify(reviews)); // Store unsanitized input
            reviewForm.reset();
            displayReviews(); // Re-render with injected script
        }
    });

    // Initial display
    displayReviews();
});
  </script>
